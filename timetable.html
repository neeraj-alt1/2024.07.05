<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="timetable.css" rel="stylesheet">
  </head>
  <body>
    <section id="big">
      <div class="timetable">
        <h2>Time Table</h2>
      </div>
      <div class="part">
        <div class="hours"><h2>Hours</h2></div>
        <div class="stuff">
          <table>
            <tr>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
            </tr>
            <tr>
              <td>Math</td>
              <td>Science</td>
              <td>Math</td>
              <td>Science</td>
              <td>Arts</td>
            </tr>
            <tr>
              <td>Math</td>
              <td>Science</td>
              <td>Math</td>
              <td>Science</td>
              <td>Arts</td>
            </tr>
            <tr>
              <th colspan="5">Lunch</th>
            </tr>
            <tr>
              <td>Math</td>
              <td>Science</td>
              <td>Math</td>
              <th rowspan="2" colspan="2">Project</th>
            </tr>
            <tr>
              <td>Math</td>
              <td>Science</td>
              <td>Math</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
